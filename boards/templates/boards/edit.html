{% extends 'boards/base.html' %}
{% block body %}
    <form action="{% url 'update' board.pk %}" method="POST">
        {% csrf_token %}
        title : <input type="text" name="title" value="{{ board.title }}">
        content : <textarea name="content">{{ board.content }}</textarea>
        <input type="submit" value="수정">
    </form>
{% endblock %}
