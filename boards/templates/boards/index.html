{% extends 'boards/base.html' %}
{% block body %}
    {% for board in contents %}
        <h1>{{ board.title }}</h1>
        등록일 : <b>{{ board.created_at }}</b>
        수정일 : <b>{{ board.updated_at }}</b>
        <p>{{ board.content }}</p>
        <a href="{% url 'edit' board.pk %}">수정</a>
        <a href="{% url 'delete' board.pk %}">삭제</a>
        <hr>
    {% endfor %}
    <a href="{% url 'new' %}">등록하기</a>
{% endblock %}
